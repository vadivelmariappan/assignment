<div style="margin-left:200px">
<h3>Find Status</h3>
<div style="width: 600px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label style = "padding:30px" for="parcelName">Enter the Parcel Name</label>
      <input type="text" class="form-control" id="parcelName" required [(ngModel)]="parcelName" name="parcelName">
    </div>
 
    <div class="btn-group">
      <button style = "margin-left: 20px; margin-top: 10px" type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
<!--
  <li *ngIf="parcels">
    <h4>Pacel Status : {{parcels.parcelStatus}} </h4>
  </li>
-->
  <li *ngIf="parcels;then content else other_content">here is ignored</li>    
<ng-template #content> 
  <h4>Parcel Status is   :   {{parcels.parcelStatus}} </h4>
</ng-template>
<ng-template #other_content><h4>No Matching Found</h4></ng-template>
</ul>
</div>
